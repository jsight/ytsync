name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: latest

      - name: Run tests
        run: go test -v ./...

      - name: Build releases
        run: |
          mkdir -p dist
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/ytsync-linux-amd64 ./cmd/ytsync
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/ytsync-linux-arm64 ./cmd/ytsync
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/ytsync-darwin-amd64 ./cmd/ytsync
          
          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -o dist/ytsync-darwin-arm64 ./cmd/ytsync
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o dist/ytsync-windows-amd64.exe ./cmd/ytsync

      - name: Create SHA256 checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
